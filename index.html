<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="convert.png"/>
            <a href="index.html" class="nav-links-first">String Utility</a>
        </nav>             
    </header>
    <h2>String Utility</h2>
    <div class="container content">
        <div class="word-count first"><p class="first-result">Word Count</p></div>
        <div class="word-count character"><p class="character-result">Character Count</p></div>
    </div>
    <div class="content">
        <textarea rows="20" column="150" class="input"></textarea>
    </div>
    <div class="result content"></div>
    <div class="content">
        <button class="submit lowercase">LowerCase</button>
        <button class="submit uppercase">UpperCase</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
